<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
    <style>
        body {
            background-color: #f1f1f1;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btns {
            display: flex;
            justify-content:space-around
        }

        .btn, .btn_delete, .btn_forward {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn {
            background-color: #4CAF50;
        }


        .btn:hover {
            background-color: #3e8e41;
        }

        .btn_delete {
            background-color: red;
        }


        .btn_delete:hover {
            background-color: #8a372a;
        }

        .btn_forward {
            background-color: rgb(30, 66, 165);
        }


        .btn_forward:hover {
            background-color: #19225c;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Detalhes da mensagem</h2>
    <div class="form-group">
        <label for="assunto">Assunto:</label>
        <input type="text" class="form-control" id="assunto" value={{subject}} readonly>
    </div>
    <div class="form-group">
        <label for="remetente">Remetente:</label>
        <input type="text" class="form-control" id="remetente" value={{sender}} readonly>
    </div>
    <div class="form-group">
        <label for="destinatario">Destinat√°rio:</label>
        <input type="text" class="form-control" id="destinatario" value={{receiver}} readonly>
    </div>
    <div class="form-group">
        <label for="corpo">Corpo:</label>
        <textarea class="form-control" rows="10" id="corpo" readonly>{{body}}</textarea>
    </div>
    <div class="btns">
        <button class="btn" onclick="window.history.back()">Voltar</button>
        <button class="btn_delete" onclick="deleteMessage()">Deletar Mensagem</button>
        <button class="btn_forward" onclick="">Encaminhar Mensagem</button>
    </div>
</div>
<script>
    function deleteMessage() {
        const currentURL = window.location.href;
        console.log(currentURL)
        let xhr = new XMLHttpRequest();
        xhr.open("DELETE", currentURL);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onload = function() {
            if (xhr.status === 204) {
                alert("Mensagem deletada!");
                window.history.back();
            } else {
                alert('Ocorreu um erro ao deletar a mensagem.');
            }
        };

        xhr.send();
    }
</script>
</body>
</html>
